name: HassFest

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Debug what the runner actually has
      - name: Show workspace and integration paths
        run: |
          echo "Workspace: $PWD"
          ls -la
          echo "List custom_components:"
          ls -la custom_components || true
          echo "List custom_components/solardelta:"
          ls -la custom_components/solardelta || true

      # Run HassFest via container action (no repo action refs involved)
      - name: HassFest (container)
        uses: docker://ghcr.io/home-assistant/hassfest:latest
        with:
          args: --integration-path /github/workspace/custom_components/solardelta
